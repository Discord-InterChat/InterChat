   description: |
    ### 📜 InterChat Networkのルール

    1. 常識を使う: 他人や彼らの意見を考慮してください。差別用語、極端な軽蔑的な言葉、またはチャットの快適さを妨げる可能性のある行動は禁止されています。
    2. スパムやフラッディングは禁止: 繰り返された、意味不明な、または非常に長いメッセージは避けてください。
    3. プライベートな事柄はプライベートに: ネットワーク全体での個人情報の共有は避けてください。
    4. 嫌がらせは禁止: トローリング、侮辱、またはあらゆる形の嫌がらせは許容されません。
    5. NSFW/NSFLコンテンツは禁止: 露骨なNSFW/NSFLコンテンツの投稿は即時にブラックリスト入りします。
    6. 感 sensitiveなトピックに敬意を払う: 自傷行為、自殺、暴力、またはその他の攻撃的なトピックを軽視しないでください。
    7. 問題を報告する: これらのルールの違反を目撃した場合は、適切なハブモデレーターかInterChatスタッフに報告してください。

    質問はありますか？[サポートサーバーに参加する]({{{support_invite}}}).
