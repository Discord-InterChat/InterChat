rules: |-
  ### 📜 Aktarım Kuralları

   1. **Sağduyu kullanın:** Başkalarını ve görüşlerini düşünün. Slurs, aşırı aşağılayıcı bir dil veya sohbetin rahatlığını bozabilecek herhangi bir eylem yok.
   2. **Spam veya sel yok:** Tekrarlanan, saçma veya aşırı uzun mesajlardan kaçının.
   3. **Özel konuları özel tutun:** Kişisel bilgileri ağ genelinde paylaşmaktan kaçının.
   4. **Taciz Yok:** Trolling, hakaret veya herhangi bir tür taciz tolere edilmez.
   5. **NSFW/NSFL içeriği yok:** Açık NSFW/NSFL içeriği yayınlamak anında kara listeye neden olacaktır.
   6. **Hassas konulara saygı gösterin:** Kendine zarar, intihar, şiddet veya diğer saldırı konularını önemsizleştirmeyin.
   7. **Rapor Endişeleri:** Bu kuralların ihlali gözlemliyorsanız, daha fazla eylem için uygun Hub Moderatörüne veya Motor Personeline bildirin.

   Herhangi bir soru var mı? [Destek sunucumuza] katılın ({support_invite}).
