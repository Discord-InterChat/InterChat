  welcome: |-
    {emoji} {user} **{hub}** 허브에 오신 것을 환영합니다! 귀하의 메시지는 **{totalServers}** 다른 서버와 공유되었습니다!

     이 채널, {channel}은 설정되었으므로 다른 서버의 사람들과 채팅 할 수 있습니다! 이미지, GIF, 반응 추가, 메시지 편집 등을 공유 할 수 있습니다. 간단한 [가이드](https://docs.interchat.fun/messaging)를 확인하여 Interchat 사용에 더 능숙 해집니다!

     *참고 : 개인 정보를 공유하지 말고 {rules_command}를 따르십시오. 여기서 당신이 공유하는 것은 당신의 책임입니다. 즐거운 시간 보내세요! 🚀*
  onboarding:
    embed:
      title: 👋 이봐, {hubName}에 오신 것을 환영합니다!
      description: |-
        물건을 정리하려면이 허브에만 별도의 채널을 사용하는 것이 좋습니다. 그러나 걱정하지 마십시오. 나중에 항상 변경할 수 있습니다.

         **작동 방식 :** Interchat 네트워크는이 허브에있는 다른 서버의 채널을 연결하는 Magic Bridge와 같습니다. [안내서]({docs_link})에서 자세히 알아보십시오.
