name: Deploy Code
on: 
  push:
    branches: [main]
    paths-ignore:
      - archive/**
      - CHANGELOG.md 
      - README.md
      - LICENCE
      - eslintrc.json
      - eslintignore
      - .prettierrc 
      - .gitignore
      - .husky
jobs:
  build:
      name: Build updated code
      runs-on: self-hosted
  
      steps:
        # note to self: Checks out to ~/actions-runner/_work/InterChat/InterChat/
        - name: Backup Logs
          run: |
              if [ -d "logs/" ]; then
                cp -r logs/ ~/console-logs/$(date +'%Y-%m-%d-%M')
              fi
        
        - name: Checkout repository
          uses: actions/checkout@v4
          run: git submodule update --init --recursive

        - name: Install dependencies
          run: npm install

        - name: Build code
          run: |
            npm run build -- --if-present
            cp ~/important/interchat-env .env
            npm rebuild @tensorflow/tfjs-node --build-from-source

        - name: Deploy Commands
          run: |
            npm run register:commands -- --public
            npm run register:commands -- --private
              
        - name: Prune Dev-dependencies
          run: npm prune --omit=dev

  restart:
      needs: [build]
      name: Restart bot
      runs-on: self-hosted
  
      steps:
        - name: Mark build as successful
          run: touch build-successful.tmp
