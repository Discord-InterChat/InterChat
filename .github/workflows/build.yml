
name: Deploy & Build
on: push
  # push:
    # branches: [ main ]

jobs:
  deploy:
    name: Deploy & build code
    runs-on: self-hosted

    steps:      
      - name: Checkout repository
        uses: actions/checkout@v3
        # note to self: Files are stored in ~/actions-runner/chatbot-production-build/Discord-ChatBot/Discord-ChatBot 
      - name: Install dependencies
        run: npm i

      - name: Stop pm2
        run: pm2 stop build/src/index.js
        
      - name: Build code
        run: npm run build

      - name: Prune dev-Dependencies
        run: npm prune --omit=dev
        
      - name: Update env & pm2 
        run: | 
              cp ~/important/chatbot-env .env
              cp ~/important/chatbot-prod-pm2.json .
              pm2 restart build/src/index.js --watch

      # pm2 *should* automatically restart the bot once the files changes... hopefully.
        
