
name: Deploy & Build
on: push
  # push:
    # branches: [ main ]

jobs:
  deploy:
    name: Checkout & Move
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Copy files over to home
        run: rsync -r . ~/chatbot-prod --exclude .git && cd ~/chatbot-prod

  build:
    name: Build deployed code
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ~/chatbot-prod

    steps:      
      - name: Install dependencies
        run: npm i

      - name: Build code
        run: npm run build

      - name: Prune dev-Dependencies
        run: npm prune --omit=dev
   
      - name: Run the code
        run: pm2 start ~/chatbot-prod/build/src/index.js --name chatbot-prod

        
